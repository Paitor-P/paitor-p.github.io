<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебное задание по верстке</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Блок 3 -->
        <div id="block3">Выберите слово из блока 1</div>

        <!-- Блоки 1 и 2 -->
        <div class="blocks-container">
            <!-- Блок 2 -->
            <div id="block2">
                <div class="block-title">Блок 2</div>
                <div class="itemsBlock" id="itemsBlock2"></div>
            </div>

            <div class="input-and-block1">
                <!-- Поле ввода и кнопка -->
                <div class="input-container">
                    <input type="text" id="inputField"
                        placeholder="Введите слова, разделяя тире (например: лес-бочка-бык-крик-3-Бок)">
                    <button id="parseButton">Разобрать</button>
                </div>

                <!-- Блок 1 -->
                <div id="block1">
                    <div class="block-title">Блок 1</div>
                    <div class="itemsBlock" id="itemsBlock1"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
